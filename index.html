<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcast Graphics</title>
    <!--Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Content -->
    <main class="container">

        <!-- Left Box -->
        <div class="left-box">
            <img src="./void.png" alt="Image Container" class="img-container">
        </div>

        <!-- Main Bar Container -->
        <div class="main-bar-container">
            <div class="purple-bar"></div>
            <div class="black-bar">
                <!-- Main Text -->
                <span class="main-bar-text">
                    VoidShaman
                </span>
            </div>
            <!-- Bottom Bar -->
            <div class="bottom-bar">
                <!-- Bottom Text -->
                <span class="bottom-bar-text">
                    SUBSCRIBE ON YOUTUBE!
                </span>
            </div>
            <!-- Top Bar -->
            <div class="top-bar-container">
                <div class="top-bar">
                    <!-- Top Text -->
                    <span class="top-bar-text">
                        STAY TUNED FOR MORE!
                    </span>
                </div>
            </div>
        </div>
        
    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
